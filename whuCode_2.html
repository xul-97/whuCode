 <script language="javascript">


    var t = self.setInterval("time()",10);//开始执行

    function time()

    {


        dt = new Date();

        var y=dt.getYear()+1900;

        var mm=dt.getMonth()+1;

        var d=dt.getDate();

        var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];

        var day=dt.getDay();

        var h=dt.getHours();

        var m=dt.getMinutes();

        var s=dt.getSeconds();
     
        var ms=parseInt(dt.getMilliseconds() / 10);

        if(mm<10){mm="0"+mm;}
        if(d<10){d="0"+d;}
        if(h<10){h="0"+h;}

        if(m<10){m="0"+m;}

        if(s<10){s="0"+s;}

        document.getElementById("timeShow").innerHTML =  y + "-" + mm + "-" + d;
        document.getElementById("timeBehind").innerHTML =  h + ":" + m + ":";
        document.getElementById("timeMSecond").innerHTML =  s;
        document.getElementById("ValidityPeriod").innerHTML =  "失效时间 ：" + y + "-" + mm + "-" + d;


       // t = setTimeout(time,1000); //设定定时器，循环执行           

    }
